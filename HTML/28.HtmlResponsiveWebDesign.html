<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2 style="font-size:3vw">Responsive Image</h2>
<p style="font-size:3vw">When the CSS width property is set in a percentage value, the image will scale up and down when resizing the browser window. Resize the browser window to see the effect.</p>

<img src="B3.png" style="width:100%;">
<img src="B3.png" style="max-width:100%;height:auto;">
<picture>
  <source srcset="B3.png" media="(max-width: 600px)">
  <source srcset="Image/hacker.png" media="(max-width: 1500px)">
  <source srcset="Image/hacker.png">
  <img src="Images/hacker.png" alt="Flowers">
</picture>
</body>
</html>
