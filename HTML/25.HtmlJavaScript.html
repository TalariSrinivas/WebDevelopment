<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML JavaScript</h1>
    <p>JavaScript makes HTML pages more dynamic and interactive.</p>
    <p>The HTML script tag is used to define a client-side script (JavaScript).</p>
    <p>To select an HTML element, JavaScript most often uses the document.getElementById() method.</p>
    <p id="demo"></p>
    <img src="Images/hacker.png" width="200px" height="200px" id="image" >
    <script>
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
        document.getElementById("demo").style.fontSize = "25px";
        document.getElementById("demo").style.color = "red";
        document.getElementById("demo").style.backgroundColor = "yellow";
        document.getElementById("image").src = "B3.png";
    </script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
